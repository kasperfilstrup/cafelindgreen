# Site settings
title: 'Café Lindgreen'
description: 'Omfavner skandinavisk enkelhed, én kop ad gangen.'
baseurl: '/cafelindgreen' # the subpath of your site, e.g. /blog
url: 'https://kasperfilstrup.github.io' # the base hostname & protocol for your site

# Custom domain configuration (commented out for development)
# When ready to use custom domain, uncomment these lines and create CNAME file:
# baseurl: ""
# url: "https://cafelindgreen.dk"
# enforce_ssl: cafelindgreen.dk

# Contact information
email: 'info@cafelindgreen.com'
phone: '+1 (555) 123-4567'
address: '123 Oak Street, City Center, 10001'

# Navigation
navigation:
  - name: 'Forside'
    url: '/'
  - name: 'Menu'
    url: '/menu/'
  - name: 'Kontakt'
    url: '/contact/'

# Build settings
markdown: kramdown

# SASS settings
sass:
  sass_dir: _sass
  style: compressed

# Permalink settings for clean URLs
permalink: pretty

# Jekyll compatibility for GitHub Pages
kramdown:
  input: GFM
  hard_wrap: false

# Exclude development files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - memory-bank/
  - node_modules/
  - package.json
  - package-lock.json
  - tailwind.config.js
  - postcss.config.js
  - src/
  - vendor/
  - .bundle/
