# Site settings
title: 'Manna Café'
description: 'Omfavner skandinavisk enkelhed, én kop ad gangen.'
baseurl: '/mannacafe' # the subpath of your site, e.g. /blog
url: 'https://kasperfilstrup.github.io' # the base hostname & protocol for your site

# Custom domain configuration (commented out for development)
# When ready to use custom domain, uncomment these lines and create CNAME file:
# baseurl: ""
# url: "https://mannacafe.dk"
# enforce_ssl: mannacafe.dk

# Contact information
email: 'mannacafe@gmail.com'
phone: '+1 (555) 123-4567'
address: 'Under Elmene 13, 2300 København S'
social:
  instagram: 'mannacafe'
  facebook: 'mannacafe'

# Navigation
navigation:
  - name: 'Hjem'
    url: '/'
  - name: 'Menu'
    url: '/menu/'
  - name: 'Om os'
    url: '/om-os/'

# Build settings
markdown: kramdown

# SASS settings
sass:
  sass_dir: _sass
  style: expanded

# Permalink settings for clean URLs
permalink: pretty

# Jekyll compatibility for GitHub Pages
kramdown:
  input: GFM
  hard_wrap: false

# Exclude development files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - memory-bank/
  - node_modules/
  - package.json
  - package-lock.json
  - tailwind.config.js
  - postcss.config.js
  - src/
  - vendor/
  - .bundle/
  - _config.production.yml
