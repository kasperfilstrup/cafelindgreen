# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

# Permalink settings for clean URLs
permalink: pretty

# GitHub Pages settings
github: [metadata]

# Jekyll 4.0 compatibility for GitHub Pages
kramdown:
  input: GFM
  hard_wrap: false
  
# Exclude development files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - memory-bank/
  - node_modules/
  - package.json
  - package-lock.json
  - tailwind.config.js
  - src/
