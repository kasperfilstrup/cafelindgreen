<footer class="bg-[#1b140e] text-[#f3ede7] py-12 md:py-16">
  <div class="max-w-5xl mx-auto px-6 md:px-10">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
      <div>
        <h3 class="text-lg font-semibold mb-3">{{ site.title }}</h3>
        <p class="text-sm text-[#b8a899]">
          {{ site.description }}
        </p>
      </div>
      <div>
        <h3 class="text-lg font-semibold mb-3">Quick Links</h3>
        <ul class="space-y-2">
          {% for item in site.navigation %}
            <li>
              <a
                class="text-sm text-[#b8a899] hover:text-white transition-colors"
                href="{{ item.url | relative_url }}"
                data-prefetch="{{ item.url | relative_url }}"
                onmouseenter="prefetchPage(this.dataset.prefetch)"
              >{{ item.name }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div>
        <h3 class="text-lg font-semibold mb-3">Connect</h3>
        <div class="flex space-x-4">
          <a
            class="text-[#b8a899] hover:text-white transition-colors"
            href="#"
            aria-label="Instagram"
          >
            <svg
              fill="currentColor"
              height="24"
              viewBox="0 0 256 256"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M128,80a48,48,0,1,0,48,48A48.05,48.05,0,0,0,128,80Zm0,80a32,32,0,1,1,32-32A32,32,0,0,1,128,160ZM176,24H80A56.06,56.06,0,0,0,24,80v96a56.06,56.06,0,0,0,56,56h96a56.06,56.06,0,0,0,56-56V80A56.06,56.06,0,0,0,176,24Zm40,152a40,40,0,0,1-40,40H80a40,40,0,0,1-40-40V80A40,40,0,0,1,80,40h96a40,40,0,0,1,40,40ZM192,76a12,12,0,1,1-12-12A12,12,0,0,1,192,76Z"
              ></path>
            </svg>
          </a>
          <a
            class="text-[#b8a899] hover:text-white transition-colors"
            href="#"
            aria-label="Facebook"
          >
            <svg
              fill="currentColor"
              height="24"
              viewBox="0 0 256 256"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm8,191.63V152h24a8,8,0,0,0,0-16H136V112a16,16,0,0,1,16-16h16a8,8,0,0,0,0-16H152a32,32,0,0,0-32,32v24H96a8,8,0,0,0,0,16h24v63.63a88,88,0,1,1,16,0Z"
              ></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
    <div class="border-t border-[#3a3027] pt-8 flex flex-col md:flex-row justify-between items-center text-sm text-[#978b7e]">
      <p>Â© {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <a class="hover:text-white transition-colors" href="#"
          >Privacy Policy</a
        >
        <a class="hover:text-white transition-colors" href="#"
          >Terms of Service</a
        >
      </div>
    </div>
  </div>
</footer>
