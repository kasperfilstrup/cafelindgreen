<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Performance optimization: DNS prefetch and preconnect -->
<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<link rel="dns-prefetch" href="//fonts.gstatic.com" />
<link rel="dns-prefetch" href="//cdn.tailwindcss.com" />
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<!-- Optimized Google Fonts loading with font-display: swap for instant text rendering -->
<link
  rel="preload"
  as="style"
  href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Ballet:opsz@16..72&display=swap"
  onload="this.onload=null;this.rel='stylesheet'"
/>
<noscript>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Ballet:opsz@16..72&display=swap"
  />
</noscript>
<!-- Performance meta tags -->
<meta name="theme-color" content="#e57f19" />
<meta name="color-scheme" content="light" />
<meta name="format-detection" content="telephone=no" />

<title>
  {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title
  }}{% endif %}
</title>
<meta
  name="description"
  content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
/>

<!-- Performance hints for browsers -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="referrer" content="no-referrer-when-downgrade" />

  href="data:image/svg+xml,%3Csvg width='48' height='48' viewBox='0 0 48 48' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='48' height='48' fill='%23283937'/%3E%3Cpath d='M25.5 11H26V26.3409C26 30.3551 25.2051 33.3082 23.6154 35.2003C22.0256 37.0668 19.9487 38 17.3846 38C15.7692 38 14.3974 37.8594 13.2692 37.5781C12.141 37.2713 11.0769 36.7216 10.0769 35.929C8.02564 34.3438 7 31.1477 7 26.3409V11H10.1923V26.3026C10.1923 30.956 10.8974 34.0625 12.3077 35.6222C13.0256 36.3892 13.7692 36.9134 14.5385 37.1946C15.3333 37.4759 16.2821 37.6165 17.3846 37.6165C19.8462 37.6165 21.8077 36.7216 23.2692 34.9318C24.7564 33.1165 25.5 30.2401 25.5 26.3026V11Z' fill='%23CFBEAD'/%3E%3Cpath d='M41.1619 11V11.3857H29.1619V22.9571H40.2857V23.3429H29.1619V37.6143H42V38H26V11H41.1619Z' fill='%23CFBEAD'/%3E%3C/svg%3E"
  rel="icon"
  type="image/svg+xml"
/>

<!-- Critical CSS inlined for instant rendering -->

<!-- Load full stylesheet asynchronously -->
<link
  rel="preload"
  href="{{ '/assets/css/main.css' | relative_url }}"
  as="style"
  onload="this.onload=null;this.rel='stylesheet'"
/>
<noscript
  ><link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"
/></noscript>
