<header class="flex items-center justify-center whitespace-nowrap border-b border-solid border-b-[#f3ede7] px-6 md:px-10 py-4">
  <div class="flex items-center gap-3 text-[#1b140e] absolute left-4">
    <div class="size-6 text-[#e57f19]">
      <svg
        fill="none"
        viewBox="0 0 48 48"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z"
          fill="currentColor"
          fill-rule="evenodd"
        ></path>
      </svg>
    </div>
    <h2 class="text-[#1b140e] text-xl font-bold leading-tight tracking-[-0.015em]">
      {{ site.title }}
    </h2>
  </div>
  <nav class="hidden md:flex items-center gap-8">
    {% for item in site.navigation %}
      <a
        class="text-[#5a4e45] hover:text-[#1b140e] text-sm font-medium leading-normal transition-colors{% if page.url == item.url %} text-[#1b140e]{% endif %}"
        href="{{ item.url | relative_url }}"
        data-prefetch="{{ site.url }}{{ item.url | relative_url }}"
        onmouseenter="prefetchPage(this.dataset.prefetch)"
      >{{ item.name }}</a>
    {% endfor %}
  </nav>
</header>
